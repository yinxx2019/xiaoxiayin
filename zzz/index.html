<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Circle Geometry Calculator</title>
</head>
<body>
  <header>
    <h1>Circle Geometry Calculator</h1>
  </header>
  <section>
    <p>This program helps you calculate three geometric measurements of a given circle's radius</p>
    <div>
      <label for="circle">Circle's radius:</label>
      <input id="circle" type="number">
      <button id="submit">Calculate</button>
    </div>
  </section>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
