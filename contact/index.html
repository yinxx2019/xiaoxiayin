    <div id="firstdiv">
      <form action="https://www.jasontmickel.com/dci108/mailform/mail.php" method="post">
        <fieldset class="row">
          <div class="col-xs-12">
            <label for="contact" class="col-xs-2 col-lg-1">Name:</label>
            <input type="text" name="contact" id="contact" class="col-xs-6 col-xs-offset-2 col-sm-offset-0 col-md-4" placeholder="Your Name" required>
          </div>
          <div class="col-xs-12">
            <label for="email" class="col-xs-2 col-lg-1">Email:</label>
            <input type="email" name="email" id="email" class="col-xs-6 col-xs-offset-2 col-sm-offset-0 col-md-4" placeholder="Your E-mail Address" required>
          </div>
          <div class="col-xs-12">
            <label for="purpose" class="col-xs-2 col-lg-1">Purpose:</label>
            <select name="purpose" id="purpose" class="col-xs-6 col-xs-offset-2 col-sm-offset-0 col-md-4" required>
              <option value="Nature of Your Message" selected>Nature of Your Message</option>
              <option value="question">Question</option>
              <option value="comment">Comment</option>
              <option value="request">Request</option>
            </select>
          </div>
          <div class="col-xs-12">
            <label for="message" class="col-xs-12 col-sm-2 col-lg-1">Message:</label>
            <textarea name="message" id="message" cols="50" rows="10" class="col-xs-offset-0" placeholder ="Please limit your message to approximately 800 characters" required></textarea>
          </div>
          <input type="hidden" name="email_to" id="email_to" value="yinx19@mail.wlu.edu">
          <div class="col-xs-offset-9 col-lg-offset-6">
            <button name="submit" id="submitbutton">Submit</button>
          </div>
        </fieldset>
      </form>
